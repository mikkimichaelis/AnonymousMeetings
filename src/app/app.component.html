<ion-app [class.dark-theme]="settingsService.darkTheme">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            Anonymous Meetings
          </ion-list-header>
          <ion-menu-toggle autoHide="false">

            <!-- Home Feed, Favorites, Profile -->
            <ion-item routerLink="/home/tab/home" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>

            <!-- Meeting, Feed, Calendar, Chat, Discussion, Notices, Sponsors -->
            <ion-item routerLink="/group/tab/group" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="people-circle-outline"></ion-icon>
              <ion-label>
                Home Group
              </ion-label>
            </ion-item>

            <!-- Host  -->
            <ion-item routerLink="/secretary/tab/admin" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="document-attach-outline"></ion-icon>
              <ion-label>
                Secretary
              </ion-label>
            </ion-item>

            <!-- Search, Map, Admin -> Info, Group Feed, Calendar, Ride Request (Notice), Attendance -->
            <ion-item routerLink="/groups/tab/search" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="logo-wechat"></ion-icon>
              <ion-label>
                Meetings
              </ion-label>
            </ion-item>

            <!-- <ion-item routerLink="/topics" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="chatbubble-ellipses-outline"></ion-icon>
              <ion-label>
                Topics
              </ion-label>
            </ion-item> -->

          </ion-menu-toggle>
        </ion-list>

        <!-- Provider User Account -->
        <ion-list lines="none">
          <ion-list-header>
            User Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">

            <ion-item routerLink="/core/profile" routerLinkActive="active" routerDirection="root" detail="false">
              <!-- <ion-icon slot="start" name="person"></ion-icon> -->
              <ion-icon slot="start" name="person-circle-outline"></ion-icon>
              <ion-label>
                Profile
              </ion-label>
            </ion-item>

            <ion-item routerLink="/core/settings" routerLinkActive="active" routerDirection="root" detail="false">
              <!-- <ion-icon slot="start" name="person"></ion-icon> -->
              <ion-icon slot="start" name="settings-outline"></ion-icon>
              <ion-label>
                Settings
              </ion-label>
            </ion-item>

            <ion-item routerLink="/core/account" routerLinkActive="active" routerDirection="root" detail="false">
              <!-- <ion-icon slot="start" name="person"></ion-icon> -->
              <ion-icon slot="start" name="key-outline"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>

            <ion-item routerLink="/core/logout" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- Anonymous User Account -->
        <ion-list lines="none">
          <ion-list-header>
            Anonymous Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/core/profile" routerLinkActive="active" routerDirection="root" detail="false">
              <!-- <ion-icon slot="start" name="person"></ion-icon> -->
              <ion-icon slot="start" name="person-circle-outline"></ion-icon>
              <ion-label>
                Profile
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/core/signup" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                Signup
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/core/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- Support -->
        <ion-list lines="none">
          <ion-list-header>
            Help
          </ion-list-header>

          <ion-menu-toggle autoHide="false">

            <ion-item routerLink="/core/tutorial" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help-buoy-outline"></ion-icon>
              <ion-label>Tutorial</ion-label>
            </ion-item>

            <ion-item routerLink="/core/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>Support</ion-label>
            </ion-item>

            <ion-item routerLink="/core/about" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="information-circle-outline"></ion-icon>
              <ion-label>
                About
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <!-- Debug -->
        <ion-list lines="none">
          <ion-list-header>
            Debug
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/core/profile?debug=true" routerLinkActive="active" routerDirection="root"
              detail="false">
              <!-- <ion-icon slot="start" name="person"></ion-icon> -->
              <ion-icon slot="start" name="person-circle-outline"></ion-icon>
              <ion-label>
                Profile
              </ion-label>
            </ion-item>

            <ion-item routerLink="/core/settings" routerLinkActive="active" routerDirection="root" detail="false">
              <!-- <ion-icon slot="start" name="person"></ion-icon> -->
              <ion-icon slot="start" name="settings-outline"></ion-icon>
              <ion-label>
                Settings
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
