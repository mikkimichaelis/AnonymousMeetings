<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="39.84086025" [longitude]="-86.1388816672577" (mapClick)="mapClicked($event)">
    <agm-marker *ngFor="let group of groupsService.groups | async" [latitude]="group.point.geopoint.latitude" [longitude]="group.point.geopoint.longitude">
      <agm-info-window>
        {{ group.name }}<br/>
        {{ group.schedule.time }}<br/>
        {{ group.location.name }}<br/>
        {{ group.location.address }} {{ group.location.city }}, {{ group.location.state }}
      </agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
