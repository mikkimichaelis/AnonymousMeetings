<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>MAP</ion-title>
    <ion-label>{{this.groupsSvc.verbose}}</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="presentSettings()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="39.84086025" [longitude]="-86.1388816672577">
    <agm-marker *ngFor="let group of groupsSvc.groups | async" 
      [latitude]="group.point.geopoint.latitude" 
      [longitude]="group.point.geopoint.longitude"
      (markerClick)="clickedMarker( infoWindow, i)">
      <agm-info-window  #infoWindow>
        {{group.name}}<br/>
        {{group.location.name}}<br/>
        {{group.location.address}}<br/>
        {{group.location.city}}, {{group.location.state}}<br/>
        {{group.schedule.time}} {{group.schedule.day}}
      </agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
