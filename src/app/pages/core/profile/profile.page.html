<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>TITLE.PROFILE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="submitForm()" novalidate>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="full">Submit</ion-button>
      </ion-col>
    </ion-row>

    <ion-item lines="full">
      <ion-label position="floating">First Name</ion-label>
      <ion-input formControlName="firstName" type="text" required
      [class.invalid]="!userForm.controls.firstName.valid && (userForm.controls.firstName.dirty || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Last Initial</ion-label>
      <ion-input formControlName="lastInitial" type="text" required></ion-input>
    </ion-item>

  </form>
</ion-content>
