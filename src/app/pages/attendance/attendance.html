<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-segment *ngIf="ios" [(ngModel)]="segment" (ionChange)="updateAttendance()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
    </ion-segment>
    <ion-title *ngIf="!ios && !showSearchbar">Attendance</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText" (ionChange)="updateAttendance()" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
    <ion-segment [(ngModel)]="segment" (ionChange)="updateAttendance()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Attendance</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateAttendance()" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list #attendanceList >
    <!-- [hidden]="shownSessions === false" -->
    <ion-item-group>
      <!-- *ngFor="let group of groups" [hidden]="group.hide" -->
      <ion-item-divider sticky>
        <ion-label>
          <!-- {{group.time}} -->
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let attend of attendance"> 
        <!-- #slidingItem [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide"> -->
        <ion-item routerLink="/app/tabs/attendance/attend/{{attend.id}}">
          <ion-label>
            <h3>{{attend.name}}</h3>
            <h2>{{attend.date}}</h2>
            <p>
              {{attend.signed}} 
              <!-- &mdash; {{session.timeEnd}}: {{session.location}} -->
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="removeFavorite(slidingItem, attend, 'Remove Favorite')">
            Remove
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="attendance.length > 0">
    No Attendance Found
  </ion-list-header>
