<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="39.84086025" [longitude]="-86.1388816672577" (mapClick)="mapClicked($event)">
    <agm-marker *ngFor="let meeting of meetingsService.meetings | async" [latitude]="meeting.point.geopoint.latitude" [longitude]="meeting.point.geopoint.longitude">
      <agm-info-window>
        {{ meeting.name }}<br/>
        {{ meeting.schedule.time }}<br/>
        {{ meeting.location.name }}<br/>
        {{ meeting.location.address }} {{ meeting.location.city }}, {{ meeting.location.state }}
      </agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
