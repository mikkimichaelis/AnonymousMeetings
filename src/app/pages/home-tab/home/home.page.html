  <ion-card *ngIf="showFavoriteMeetings">

      <ion-item>

    <ion-card-content>
      <ion-list *ngFor="let favorite of meetingService.favoriteMeetings$ | async">
        <meeting-listing [meeting]="favorite" [watch]="false"></meeting-listing>
      </ion-list>
    </ion-card-content>
  </ion-card>
