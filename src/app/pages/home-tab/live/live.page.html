<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>TITLE.LIVE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let meeting of this.meetingService.liveMeetings$ | async">
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{meeting.name}}</ion-label>
        <ion-label *ngIf="!meeting.continuous">{{meeting.startTimeFormatLocal | date:'h:mm a EEEE'}}</ion-label>
        <ion-icon name="infinite-outline" *ngIf="meeting.continuous"></ion-icon>
        <ion-icon slot="end" name="videocam-outline" *ngIf="meeting.isLive"></ion-icon>
        <ion-icon slot="end" name="heart-outline" (click)="addFavorite(meeting)" *ngIf="!isFavorite(meeting)">
        </ion-icon>
        <ion-icon slot="end" name="heart" (click)="removeFavorite(meeting)" *ngIf="isFavorite(meeting)"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="viewMeeting(meeting)">Info</ion-item-option>
        <ion-item-option (click)="joinMeeting(meeting)" *ngIf="meeting.isLive">Join</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
